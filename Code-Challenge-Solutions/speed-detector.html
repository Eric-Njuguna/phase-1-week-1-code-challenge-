<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>WEEK 1 CODE CHALLENGE</h1>
  <h2>Challenge 2: Speed Detector</h2>

  <p>Click the button to Enter your speed.</p>

  <button onclick="checkCarSpeed()">BUTTON</button>

  <p id="demo"></p>

  <script> 
    function checkCarSpeed(){
      speed = prompt("Please enter your speed", "");
      
      if(speed < 70){
        output = 'Ok';
      } 
      else if(speed > 70){
        let demeritPointCalculator = (speed - 70)/5;
        output = demeritPointCalculator < 12? `Points: ${demeritPointCalculator}` : `License suspended`;
      }
      document.getElementById("demo").innerHTML = output;
    }
  </script>

</body>
</html>
