<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>WEEK 1 CODE CHALLENGE</h1>
  <h2>Challenge 3: Net Salary Calculator</h2>

  <p>Click the button to enter your gross salary.</p>

  <button onclick="calculateIndividualNetSalary()">BUTTON</button>

  <p id="demo"></p>

  <script>     
    function calculateIndividualNetSalary(){
    
      basicSalary = prompt("Please enter your gross salary");
      
      //PAYE deductions conditions
      if(basicSalary >= 0 && basicSalary <= 24000){
        paye = basicSalary * 0.1;
      } else if (basicSalary > 24000 && basicSalary <= 32333) {
        paye = basicSalary * 0.25;
      } else if (basicSalary > 32333 && basicSalary <= 500000) {
        paye = basicSalary * 0.3;
      } else if (basicSalary > 500000 && basicSalary <= 800000) {
        paye =  basicSalary * 0.325;
      } else if (basicSalary > 800000) {
        paye = basicSalary * 0.35;
      }
    
    	// NHIF deductions loop
      if(basicSalary >= 0 && basicSalary <= 5999){
        nhif = 150;
      } else if (basicSalary > 5999 && basicSalary <= 7999) {
        nhif = 300;
      } else if (basicSalary > 7999 && basicSalary <= 11999) {
        nhif = 400;
      } else if (basicSalary > 11999 && basicSalary <= 14999) {
        nhif = 500;
      } else if (basicSalary > 14999 && basicSalary <= 19999) {
        nhif = 600;
      } else if (basicSalary > 19999 && basicSalary <= 24999) {
        nhif = 750;
      } else if (basicSalary > 24999 && basicSalary <= 29999) {
        nhif = 850;
      } else if (basicSalary > 29999 && basicSalary <= 34999) {
        nhif = 900;
      } else if (basicSalary > 34999 && basicSalary <= 39999) {
        nhif = 950;
      } else if (basicSalary > 39999 && basicSalary <= 44999) {
        nhif = 1000;
      } else if (basicSalary > 44999 && basicSalary <= 49999) {
        nhif = 1100;
      } else if (basicSalary > 49999 && basicSalary <= 59999) {
        nhif = 1200;
      } else if (basicSalary > 59999 && basicSalary <= 69999) {
        nhif = 1300;
      } else if (basicSalary > 69999 && basicSalary <= 79999) {
        nhif = 1400;
      } else if (basicSalary > 79999 && basicSalary <= 89999) {
        nhif = 1500;
      } else if (basicSalary > 89999 && basicSalary <= 99999) {
        nhif = 1600;
      } else if (basicSalary > 99999) {
        nhif = 1700;
      }
  
      //NSSF deductions condition
      let nssf = basicSalary > 7000? basicSalary * .06: 0;

      // net salary calculations based on PAYE, NHIF and NSSF
      let netSalary = `Your net salary is ${(basicSalary - (paye + nhif + nssf))}`;
        
      return document.getElementById("demo").innerHTML = netSalary;
      
    }
  </script>
</body>
</html>
